<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="text-align:center;background-color:olive;">
<h3>Registration form</h3>

<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter the user name"><br>
    <input type="text" name="first_name" placeholder="Enter the first name"><br>
    <input type="text" name="last_name" placeholder="Enter the last name"><br>
    <input type="email" name="email" placeholder="Enter your email id"><br>
    <input type="password" name="password" placeholder="Enter the password"><br>
    <input type="password" name="password1" placeholder="confirm your password"><br><br>
    <input type="submit" style="color:red;background-color:black">

</form>

{% for msg in messages %}
   {{msg}}
{% endfor %}

</body>
</html>
